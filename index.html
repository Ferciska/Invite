(function(){const canvas=document.getElementById('confetti-canvas');const ctx=canvas.getContext('2d');let W,H,pieces=[];function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}window.addEventListener('resize',resize);resize();function rand(min,max){return Math.random()*(max-min)+min}function createPiece(){return{ x:rand(0,W), y:-10, vy:rand(2,6), vx:rand(-2,2), r:rand(6,10), a:rand(0,Math.PI*2), va:rand(-0.1,0.1), color:['#ff006e','#8338ec','#3a86ff','#ffbe0b','#fb5607'][Math.floor(Math.random()*5)] }}function update(){ctx.clearRect(0,0,W,H);for(let i=pieces.length-1;i>=0;i--){const p=pieces[i];p.x+=p.vx;p.y+=p.vy;p.a+=p.va;ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.a);ctx.fillStyle=p.color;ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r);ctx.restore();if(p.y>H+20)pieces.splice(i,1)}requestAnimationFrame(update)}update();window.launchConfetti=function(count){for(let i=0;i<count;i++)pieces.push(createPiece())}})();
